<script>
    var vm = new Vue({
        el: "#app",
        mounted() {
        },

        methods: {
            setIframeHeight(event) {
                const iframe = event.target
                try {
                    // 方法1：通过 contentWindow 获取内容高度
                    const height = iframe.contentWindow.document.documentElement.scrollHeight
                    iframe.style.height = height + 'px'
                    // 方法2：确保没有滚动条
                    iframe.style.overflow = 'hidden'
                    console.log('iframe 高度设置为:', height)
                } catch (e) {
                    console.warn('无法设置iframe高度（跨域限制）', e)
                }
            }
        }
    });

</script>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body,
    html {
        overflow: hidden !important;
        height: 100vh !important;
        position: fixed !important;
        width: 100% !important;

    img {

    .head-nav-con ul a {
        display: block;

        line-height: 50px;
        color: white;
    }

    .head-nav-con .drop-down {
        position: relative;
    }

    .head-nav-con .drop-down-content {
        padding: 0;

    }

    .head-nav-con .drop-down-content li:hover > a {

    }

    .head-nav-con .drop-down:hover .drop-down-content {

    }

    .head-nav-con .drop-down-2 {

    }

    .head-nav-con .drop-down-content-2 {

        display: none;

        z-index: 1;
        background-color: #f60;
        right: -170px;
        top: 0;
    }

    .head-nav-con .drop-down-content-2 > li {
        float: none;
        background-color: #ff9c01;
    }

    .head-nav-con .drop-down-content-2 li:hover a {
        background-color: #f60;
    }

    .head-nav-con .drop-down-2:hover .drop-down-content-2 {
        display: block;
    }
</style>
